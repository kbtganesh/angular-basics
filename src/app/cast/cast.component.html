<div>
  {{title}}
  <h1>{{test}}</h1>
  <div [className]="'list-wrapper'" *ngFor="let cast of castings" [class.selected]="cast === selectedCast">
    <div [className] = "'list-item'" (click)="onSelect(cast)">
        {{cast.id}}: {{cast.name}}
    </div>
  </div>
  <app-cast-detail [cast]="selectedCast"></app-cast-detail>
  <!-- <input [(ngModel)]="heros.name" placeholder="Name"> -->
</div>
